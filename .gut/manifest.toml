[package]
name = "vep"
human_name = "Veps"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.vep]
filename = "vep-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-vep"
platform = "windows"
uuid = "0D2A1ED8-B4D1-4059-9EB1-517A190290D1"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.vep"
package = "speller-vep"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-vep-mso"
platform = "windows"
uuid = "926E366B-FFFD-4A78-AF7F-834A3693DE1A"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-vep"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
